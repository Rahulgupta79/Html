<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text">Enter Username</label>
        <input type="text" placeholder="username"required="required">
        <br><br>
        <label for="text">Enter Password</label>
        <input type="password" placeholder="Password" maxlength="8" required="required">
        <br><br>
        <label for="text">Date of Birth</label>
        <input type="date" name="dob">
        <br><br>
        <label for="text">Gender</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <br>
        
        Course
        <select name="Course">
            <option value="BCA">BCA</option>
            <option value="ADCA">ADCA</option>
            <option value="DCA">DCA</option>
            <option value="PGDCA">PGDCA</option>
            <option value="APGDCA">APGDCA</option>
        </select>
        <br><br>
        Address<br>
        <textarea name="Address"cols="30" rows="2"></textarea>
        <br><br>
        Profile photo
        <input type="file" name="Profile" accept=".jpg">
        <br><br>
        <input type="checkbox">I accept
        <br>
        <input type="reset">
        <input type="submit" value="Login">
        <!-- <button>submit</button> -->
    </form>
